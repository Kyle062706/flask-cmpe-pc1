<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <form class="form register-form" id="register-form" method="POST" action="/register">
            <h2>Register</h2>
            <p class="subtitle">Create your new account</p>

            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>

            <div class="input-group">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label for="register-password">Password</label>
                <input type="password" id="register-password" name="password" placeholder="Enter your password" required>
                <small class="note">At least 8 characters recommended.</small>
            </div>

            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm your password" required>
            </div>

            <button type="submit" class="btn">Register</button>

            <p class="redirect">
                Already have an account?
                <a href="/">Login here</a>
            </p>
        </form>
    </div>
</body>
</html>
